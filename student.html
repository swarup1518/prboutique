<html lang="en">
<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary-red: #DC143C;
            --dark-red: #8B0000;
            --crimson: #B22222;
            --black: #000000;
            --dark-black: #0a0a0a;
            --light-black: #1a1a1a;
            --charcoal: #2d2d2d;
            --gold: #FFD700;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #999999;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Poppins', sans-serif;
            --transition: all 0.3s ease;
            --shadow-medium: 0 8px 30px rgba(220, 20, 60, 0.25);
            --shadow-large: 0 15px 50px rgba(220, 20, 60, 0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-black) 50%, var(--dark-red) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 10s infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            background: linear-gradient(135deg, var(--light-black), var(--charcoal));
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: var(--shadow-large);
            border: 2px solid var(--primary-red);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-red);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--gold);
        }

        .login-title {
            font-size: 1.8rem;
            color: var(--white);
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: var(--medium-gray);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-red), var(--gold));
            margin: 20px auto;
            border-radius: 2px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--white);
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            color: var(--primary-red);
            font-size: 1.1rem;
            pointer-events: none;
            transition: var(--transition);
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: var(--dark-black);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.2);
        }

        .form-group input:focus + .input-icon {
            color: var(--gold);
        }

        .form-group input::placeholder {
            color: var(--medium-gray);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            color: var(--medium-gray);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary-red);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--light-gray);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-red);
        }

        .forgot-password {
            color: var(--primary-red);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--gold);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-medium);
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--crimson);
            transform: translateY(-3px);
            box-shadow: var(--shadow-large);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer p {
            color: var(--medium-gray);
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            padding: 10px 20px;
            border: 2px solid var(--primary-red);
            border-radius: 8px;
        }

        .back-home:hover {
            background: var(--primary-red);
            color: var(--white);
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid var(--primary-red);
            color: var(--light-gray);
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: var(--light-gray);
        }

        .social-login {
            margin-top: 30px;
        }

        .social-login-title {
            text-align: center;
            color: var(--medium-gray);
            font-size: 0.9rem;
            margin-bottom: 20px;
            position: relative;
        }

        .social-login-title::before,
        .social-login-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-login-title::before {
            left: 0;
        }

        .social-login-title::after {
            right: 0;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: transparent;
            color: var(--white);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            border-color: var(--primary-red);
            background: rgba(220, 20, 60, 0.1);
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <h1>PR <span>Boutique</span></h1>
            </div>
            <div class="divider"></div>
            <h2 class="login-title">Student Login</h2>
            <p class="login-subtitle">Access Your Training Portal</p>
        </div>

        <div id="alert" class="alert"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="social-login">
            <p class="social-login-title">Or login with</p>
            <div class="social-buttons">
                <button class="social-btn" id="googleLogin">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn" id="facebookLogin">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>

        <div class="login-footer">
            <p>Don't have an account? <a href="#lead-form" class="forgot-password">Contact us to enroll</a></p>
            <a href="index.html" class="back-home">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - REPLACE WITH YOUR GOOGLE APPS SCRIPT URL
        // ============================================
        const API_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE';
        // Example: 'https://script.google.com/macros/s/AKfycbxxx.../exec'
        
        // ============================================
        // PASSWORD TOGGLE
        // ============================================
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // ============================================
        // ALERT FUNCTION
        // ============================================
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // ============================================
        // CHECK IF ALREADY LOGGED IN
        // ============================================
        window.addEventListener('DOMContentLoaded', function() {
            const loggedInStudent = localStorage.getItem('prb_student');
            if (loggedInStudent) {
                // Redirect to dashboard if already logged in
                window.location.href = 'student-dashboard.html';
            }
        });

        // ============================================
        // FORM SUBMIT HANDLER - LOGIN
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check if API URL is configured
            if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                showAlert('‚ö†Ô∏è Please configure your Google Apps Script URL in the code', 'error');
                console.error('Configure API_URL at the top of the script');
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Basic validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            // Show loading state
            const loginBtn = document.querySelector('.btn-login');
            const originalBtnText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;

            try {
                // Call Google Apps Script API
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Login successful
                    showAlert('‚úÖ Login successful! Redirecting...', 'success');
                    
                    // Store student data in localStorage
                    localStorage.setItem('prb_student', JSON.stringify(result.data));
                    
                    // Store remember me preference
                    if (remember) {
                        localStorage.setItem('prb_remember', 'true');
                    }
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = 'student-dashboard.html';
                    }, 1000);
                } else {
                    // Login failed
                    showAlert('‚ùå ' + result.message, 'error');
                    loginBtn.innerHTML = originalBtnText;
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('‚ùå Connection error. Please check your internet and try again.', 'error');
                loginBtn.innerHTML = originalBtnText;
                loginBtn.disabled = false;
            }
        });

        // ============================================
        // SOCIAL LOGIN HANDLERS
        // ============================================
        document.getElementById('googleLogin').addEventListener('click', function() {
            showAlert('üîú Google login will be integrated soon', 'error');
        });

        document.getElementById('facebookLogin').addEventListener('click', function() {
            showAlert('üîú Facebook login will be integrated soon', 'error');
        });

        // ============================================
        // FORGOT PASSWORD HANDLER
        // ============================================
        document.querySelector('.forgot-password').addEventListener('click', async function(e) {
            if (this.textContent === 'Forgot Password?') {
                e.preventDefault();
                
                // Check if API URL is configured
                if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                    showAlert('‚ö†Ô∏è Please configure your Google Apps Script URL', 'error');
                    return;
                }
                
                const email = prompt('Enter your registered email address:');
                
                if (!email) {
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showAlert('Please enter a valid email address', 'error');
                    return;
                }
                
                showAlert('‚è≥ Sending password reset email...', 'success');
                
                try {
                    const formData = new FormData();
                    formData.append('action', 'forgotPassword');
                    formData.append('email', email);

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        showAlert('‚úÖ ' + result.message, 'success');
                    } else {
                        showAlert('‚ùå ' + result.message, 'error');
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    showAlert('‚ùå Connection error. Please try again.', 'error');
                }
            }
        });

        // ============================================
        // CONTACT US LINK
        // ============================================
        document.querySelector('.login-footer a[href="#lead-form"]').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html#lead-form';
        });
    </script>
</body>
